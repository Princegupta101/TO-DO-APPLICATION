<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple To Do List</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <!--Google Font-->
    <script src="https://kit.fontawesome.com/4a2a5f1a54.js" crossorigin="anonymous"></script>
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!--Stylesheet-->
    <link rel="stylesheet" href="./index.css">
</head>
<body >
    <div class="container w-50 position-absolute m-auto  p-30px40px start-0 end-0 ">
        <div id="newtask" class="position-relative"> 
            <input  class="  h-45px fs-15px fw-500 position-relative"  type="text" placeholder="Task to be done..">
            <button id="push" class=" w-20 h-45px position-relative float-end fs-15px fw-500">Add</button>
        </div>
        <div id="tasks" class="w-100 position-relative"></div>
    </div>
    <!--Script-->
    <script src="./index.js"></script>

</body>
</html>
